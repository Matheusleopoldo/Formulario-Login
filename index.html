<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="page" class="flex">

        <div>

        <header>
            <img src="images/logo.png" alt="">
        </header>
        <main>
            <div class="headline">
                <h1>Acesse a plataforma</h1>
                <p> Faça login ou registre-se para começar a construir seus projetos.</p>
            </div>
            <form action="">
                <div class="input-wrapper">
                    <label for="email">E-mail</label>
                    <input type="email"  id="email" name="email" required placeholder="Digite seu email">
                </div>

                <div class="input-wrapper">
                    <div class="label-wrapper flex">

                        <label for="senha">Senha</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <input type="password" id="senha" placeholder="Digite sua senha">
                    
                    <img onclick="togglePassword()" src="images/ocultar.png" class="show-password eye" alt="">
                    <img onclick="togglePassword()" src="images/ver.png" class="hide-password eye hide" alt="">
         
                </div>

                <button type="submit">Entrar</button>

                <div class="create-account">
                    Ainda não tem conta? <a href="#">Inscreva-se</a> 
                </div>
            </form>
        </main>

    </div>

        <img src="images/bg.jpeg" alt="">

    </div>

    <script src="js/script.js"></script>
</body>
</html>
